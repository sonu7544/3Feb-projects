<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant logo</title>
    <!--css-->
    <link rel="stylesheet" href="style.css">
    <!--red rose-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;500;600;700&family=Roboto:ital,wght@0,100;0,900;1,100;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Dela Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="container">
        <section aria-label="navbar">
            <nav class="navbar">
                <div>
                    <img src="./image/white-logo.png" alt="logo" class="logo">
                </div>
                <div>
                    <ul class="list">
                        <li>Our menu</li>
                        <li>Maps</li>
                        <li>About</li>
                        <li>Contact</li>
                    </ul>
                </div>
                <div>
                    <button class="button-small">Order</button>
                </div>
            </nav>
        </section>

        <!--hero section-->
        <section aria-label="hero">
            <div class="hero">
                  <h1 class="hero-heading">A Restaurant That Only Serves Delicious Food</h1>
                  <button class="button-large">Read Our Menu</button>
              <div class="bottom">
                 <div>
                     <img src="./image/scrool.png" alt="">
                 </div>
              </div>
            </div>  
        </section>
    </div>
</body>
</html>
